<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre e comece a assistir seus filmes e séries favoritas, sem limites!">
  <link rel="shortcut icon" href="../assets/Vector.svg" type="image/svg">
  <link rel="stylesheet" href="./style/global.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <title>PipoFlick | Login</title>
</head>

<body>

  <header class="header">
    <div class="header-content">
      <div class="left-side">
        <img src="../assets/Vector.svg" alt="PP">
        <h1><a href="../index.html">pipoflick</a></h1>
      </div>
      <div>
        <nav id="nav" aria-label="Primária">
          <button aria-label="abrir menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburguer"></span>
          </button>
          <ul id="menu" class="right-side" role="menu">
            <li class="navbase"><a href="./login.html" class="list-effect">catálogo</a></li>
            <li class="navbase"><a href="../plan/plan.html" class="list-effect">planos</a></li>
            <li class="header-btn"><a href="./login.html">entrar</a></li>
            <li class="header-btn1"><a href="../sign-up/signup.html">cadastre-se</a></li>
          </ul>
        </nav>
      </div>
  </header>

  <main>
    <form action="../catalog/catalog.html" method="get">
      <div class="login">
        <h1>Entrar</h1>
        <div class="box">
          <input type="email" class="email" id="email" name="email" placeholder="E-Mail" required>
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="box">
          <input type="password" class="senha" id="senha" name="senha" placeholder="Senha" required>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <div class="check">
          <input type="checkbox" id="check" name="check">
          <label for="check">Exibir senha</label>
          <a href="#" class="forgot">Esqueci minha senha</a>
        </div>
        <button type="submit" href="../catalog/catalog.html" class="login-btn">Login</button>
      </div>
    </form>
  </main>

  <script src="./engine/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
